<!DOCTYPE html>
<html>
<head>  
    <script src="assets/js/script.js"></script> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3 Column Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            // ви можете зробити скільки завгодно слайдів
            let slides = [
                {
                    title: "Dogs",
                    background: "public/images/dogs.jpeg",
                    link: "https://www.vieravet.com/services/dogs/blog/23-amazing-facts-about-dogs-you-probably-didnt-know"
                }, {
                    title: "Cats",
                    background: "public/images/cats.jpeg",
                    link: "https://cvillecatcare.com/veterinary-topics/101-amazing-cat-facts-fun-trivia-about-your-feline-friend/"
                }, {
                    title: "Parrots",
                    background: "public/images/parrots.jpeg",
                    link: "https://www.nationalgeographic.com/animals/birds/facts/parrots"
                }
            ]
            Slider.initSlider(slides);
        });
     </script>
     
    <script>
    function hider() {
      let hs = document.getElementById("slider");
      if (hs.style.display === "none") {
        hs.style.display = "block";
      } else {
        hs.style.display = "none";
      }
    }
    </script>

</head>
<body>
<header class="header"><img src="public/images/netflix.png" alt="логотип" height="40px"></header>
<div class="container">
    <main class="center column">
        <article>
            <h1>Slider</h1>
            <div id="slider"></div>
            <button class = "button" onclick="Slider.prevSlide()">Prev</button>
            <button class = "button" onclick="Slider.nextSlide()">Next</button>
            <button class = "button" onclick="hider()">Hide/Show</button>
            <p></p>
       </article>
   </main>
   <nav class="left column">
       <h3>Links</h3>
       <ul>
            <li><a href="index.html" target = "_blank">MAIN</a></li>
            <li><a href="about.html" target = "_blank">ABOUT</a></li>
            <li><a href="contact.html" target = "_blank">CONTACT</a></li>
            <li><a href="media.html" target = "_blank">MEDIA</a></li>
            <li><a href="table.html" target = "_blank">TABLE</a></li>

       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p><img src="public/images/netflix.png" alt="логотип" height="40px"></p></footer>
</div>
</body>
</html>
